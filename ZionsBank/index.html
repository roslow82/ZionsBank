<html>
    <header>
        <title>Phone Number Entry Form</title>
    
        <script src="js/jquery.min.js"></script>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        


        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/main.js"></script>

    </header>
    <div class="form_header">
        <H2>Phone Number Entry Form</H2>
    </div>
    <form name="phoneNumberEntry" id="phoneNumberEntry" class="was-validated">
        <div class="form-group">
            <label class="phone-label">Contact Number:</label>
            <input type="tel" id="phone-input" class="form-control" maxlength="14" minlength="14" placeholder="(___) ___-____" pattern="(?:\([2-9]{1}[0-9]{2}\)|\d{3})[- ]?\d{3}[- ]?\d{4}" mask="(___) ___-____">
            <label id="phone-invalid-feedback" class="invalid-feedback"></label>
        </div>    
        <div>
            <input value="Submit" type="submit"/>
        </div>
    </form>
</html>
